services:
  postgres:
    image: postgres:16
    container_name: ai_mentor_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ai_english_mentor}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ai_english_mentor}" ]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: ai_mentor_backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ai_english_mentor}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000,http://localhost,http://127.0.0.1}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-access}
      JWT_REFRESH_SECRET_KEY: ${JWT_REFRESH_SECRET_KEY:-change-me-refresh}
      ENABLE_OLLAMA: "${ENABLE_OLLAMA:-false}"
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2}
    volumes:
      - ./backend:/app
    expose:
      - "8000"
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz').read()\"" ]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: ai_mentor_frontend
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_BASE_URL: /api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    expose:
      - "3000"
    depends_on:
      backend:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine
    container_name: ai_mentor_nginx
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O - http://127.0.0.1/ >/dev/null 2>&1 || exit 1" ]
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
